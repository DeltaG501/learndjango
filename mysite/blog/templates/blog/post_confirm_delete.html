{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>确认删除 "{{ object.title }}" 吗？</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">删!</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">别</a>
            </div>
        </form>
    </div>
{% endblock content %}
